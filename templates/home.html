<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - MovieWeb App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-300 flex items-center justify-center h-screen">
    <div class="text-center p-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold">Welcome to MovieWeb!</h1>
        <div class="mt-4">
            <a href="{{ url_for('list_users') }}" class="block text-blue-400 hover:underline">Show all users</a>
            <a href="{{ url_for('add_user') }}" class="block text-blue-400 hover:underline">Add new user</a>
        </div>
        {% if success_message %}
            <p class="mt-4 text-green-400">{{ success_message }}</p>
        {% endif %}
    </div>
</body>
</html>
