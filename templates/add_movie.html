<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie - MovieWeb App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-300 flex items-center justify-center h-screen">
    <div class="p-6 bg-gray-800 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold">Add Movie</h1>
        <form action="{{ url_for('add_movie_to_user', user_id=user_id) }}" method="POST" class="mt-4">
            <label for="movie_name" class="block text-sm">Movie name:</label>
            <input type="text" id="movie_name" name="movie_name" required class="w-full p-2 rounded bg-gray-700 text-white">
            <input type="submit" value="Add movie" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white p-2 rounded cursor-pointer">
        </form>
        <a href="{{ url_for('list_users') }}" class="block mt-4 text-blue-400 hover:underline">Back to Users</a>
    </div>
</body>
</html>
