<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie - MovieWeb App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-300 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg bg-gray-800 p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-100 mb-4">Update movie for {{ user.name }}</h1>
        <h2 class="text-lg text-gray-400 mb-4">Movie name: {{ movie.title }}</h2>
        <form action="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}" method="POST" class="space-y-4">
            <div>
                <label for="title" class="block text-gray-300">Title:</label>
                <input type="text" id="title" name="title" value="{{ movie.title }}" required class="w-full p-2 rounded bg-gray-700 text-gray-100">
            </div>

            <div>
                <label for="director" class="block text-gray-300">Director:</label>
                <input type="text" id="director" name="director" value="{{ movie.director }}" required class="w-full p-2 rounded bg-gray-700 text-gray-100">
            </div>

            <div>
                <label for="publication_year" class="block text-gray-300">Publication year:</label>
                <input type="number" id="publication_year" name="publication_year" value="{{ movie.publication_year }}" required class="w-full p-2 rounded bg-gray-700 text-gray-100">
            </div>

            <div>
                <label for="rating" class="block text-gray-300">Rating:</label>
                <input type="number" id="rating" name="rating" value="{{ movie.rating }}" step="0.1" required class="w-full p-2 rounded bg-gray-700 text-gray-100">
            </div>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Update Movie
            </button>
        </form>
        <div class="mt-4">
            <a href="{{ url_for('home') }}" class="text-blue-400 hover:underline">Back to Home</a>
        </div>
    </div>
</body>
</html>
